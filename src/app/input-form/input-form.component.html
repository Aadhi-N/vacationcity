
<div class="row" id="input-form">
  <div class="row" id="select-month-row">
   I want to travel in
  <select name="Month" id="select-month" (click)="onMonthClick($event)">
    <option *ngFor="let month of months" [value]="month.id">{{month.name}}</option>
  </select>

</div>
 
 <div class="row" id="select-temp">
  <label>The temperature should be around: <span id="amount">{{selectedTemp}}</span>  Â° 
    <span id="celcius" (click)="metric1()">Celcius</span> | <span id="farenheit" (click)="metric()">Farenheit</span>

    <br />

    <div class="slider">
      <input *ngFor="let temp of temps" type="range" id="range" [min]=temp.range.low [max]="temp.range.high" [value]="0" step="5" [(ngModel)]="selectedTemp" (ngModelChange)="tempSlider($event)">
    </div>
  </label>
</div>

 <div class="row" id="select-humidity">
  <label>The <span id="humidity-text" data-tooltip="Humidity is the amount of water vapour in the air. The higher the relative humidity, the hotter you will feel." data-position="top center">humidity</span> should be around: <span id="amount">{{selectedHumidity}}</span> %
    <br />

    <div class="slider">
      <input *ngFor="let hum of humidity" type="range" id="range" [min]="hum.range.low" [max]="hum.range.high" [value]="100" step="5" [(ngModel)]="selectedHumidity" (ngModelChange)="humiditySlider($event)">
    </div>
  </label>
</div>

    <button class="ui huge button" (click)="showData()" id="submit-data-button">Submit</button>

</div>
