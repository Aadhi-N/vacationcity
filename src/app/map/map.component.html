
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"><agm-info-window>
    <div class="info-window">
      <h2>Bjork</h2>
    </div></agm-info-window></agm-marker>
  <agm-marker *ngFor="let result of displaySearchResults" [latitude]="result.coordinates.latitude" [longitude]="result.coordinates.longitude"></agm-marker>
</agm-map>
