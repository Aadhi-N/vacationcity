
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<agm-map [zoom]="focusZoom" [minZoom]="2.1" [latitude]="centerLat" [longitude]="centerLng">
  <agm-marker [latitude]="lat" [longitude]="lng"><agm-info-window>
    <div class="info-window">
      <h2>Bjork</h2>
    </div></agm-info-window></agm-marker>
  <agm-marker *ngFor="let result of displaySearchResults" [latitude]="result.coordinates.latitude" [longitude]="result.coordinates.longtitude" (markerClick)="clickedMarker(infoWindow); changeZoom(result.coordinates)">
    <agm-info-window #infoWindow>
      <div class="info-window">
        <h2 id="info-window-header">{{result.name}} </h2>
        <div class="meta">Avg. Temp: {{result.avgFarenheit}}Â° Farenheit</div>
        <div class="meta">Avg. Humidity: {{result.avgHumidity}}%</div>
    </div></agm-info-window>
  </agm-marker>
</agm-map>
  <p>selected coords{{displaySelectedCityCoords.lat}}</p>
